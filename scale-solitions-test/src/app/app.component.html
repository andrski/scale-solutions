<div class="wrapper">
  <div class="input-wrapper">
    <mat-form-field class="custom-form-field" appearance="outline">
      <mat-label>input here</mat-label>
      <input matInput type="text" [(ngModel)]="inputValue">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clearInputValue()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="actions-wrapper">
    <div class="btn-length">
      <button id="basic" type="button" color="primary" mat-button (click)="getLength()">
        length
      </button>
    </div>
    <div class="btn-sub-string">
      <button id="basic" type="button" color="primary" mat-button (click)="getCaseString()">
        subSrting
      </button>
    </div>
    <div class="label-checkbox">
      <mat-checkbox class="example-margin"
                  color="primary"
                  [(ngModel)]="checked"></mat-checkbox>
      <div>
        {{checked ? 'sensitive' : 'insensitive'}}
      </div>
    </div>
  </div>
  <div class="result-data" *ngFor="let item of filterData">
    {{item}}
  </div>
</div>
